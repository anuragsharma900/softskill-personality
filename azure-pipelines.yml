
# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- production

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '3d5c7191-9e7b-4e55-b086-1e2177874a48'
  imageRepository: 'softskillpersonality'
  containerRegistry: 'myacrrepoimages.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: 
    latest
    

  # Agent VM image name
  

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool: UbuntuVMPool
  
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Login to registry
      inputs: 
        command: login
        containerRegistry: $(dockerRegistryServiceConnection) # variable with Service Connection name
    - task: Bash@3
      displayName: Pulling docker image
      inputs:
        targetType: inline
        # docker_registry_name - name of the private repository
        script: |
          docker kill softskill
          docker rm softskill
          docker pull $(containerRegistry)/$(imageRepository):latest
          docker run --publish 5001:5001 --name softskill $(containerRegistry)/$(imageRepository):latest
          docker cp softskill:/app/'Soft Skill .pptx' ./soft_container/
